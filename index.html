<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Izvlacenje</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <div id="logo">
        <img src="logo.png" alt="logo" />
        <h1 id="h1-logo">Nagradna igra - KODA95 doo</h1>
        <h2 id="h2-logo">U saradnji sa - OZS</h2>
      </div>

      <label for="names" id="labela"
        >Unesite imena (razmak pravite sa zarezom)</label
      >
      <input
        name="names"
        id="names"
        type="text"
        placeholder="Osoba A,Osoba B,Osoba C"
      />
      <button type="submit" class="stop stop-ok" id="ok">OK</button>

      <span id="candidate">unesite imena kandidata</span>
      <button id="stop" class="stop">STOP</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
